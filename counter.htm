<!DOCTYPE html>
<html>
	<head>
		<title>Counter JS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
	<p id="tempsRestant"></p>

	<script>
		
		var start = Date.now();
		start += 15*1000;

		function combienResteTIl() {
			var now = Date.now();
			var diff = start-now;
			if ( diff < 0 ) {
				clearInterval(monInterval);
				document.getElementById('tempsRestant').innerHTML = 'compteur Ã  0';
			} else {
				document.getElementById('tempsRestant').innerHTML = diff;
			}
		}

		var monInterval = setInterval(combienResteTIl, 10);

	</script>

	</body>
</html>
